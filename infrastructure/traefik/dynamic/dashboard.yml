http:
  routers:
    # Traefik Dashboard Router
    dashboard:
      rule: "Host(`traefik.{{env "BASE_DOMAIN"}}`)"
      service: api@internal
      middlewares:
        - dashboard-auth
      entryPoints:
        - web

  middlewares:
    dashboard-auth:
      basicAuth:
        users:
          - "{{env "TRAEFIK_DASHBOARD_CREDENTIALS"}}"

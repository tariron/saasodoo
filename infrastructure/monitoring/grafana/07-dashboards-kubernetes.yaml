---
# Kubernetes Grafana Dashboards
#
# Dashboards for monitoring Kubernetes cluster health:
# - Cluster Overview: Nodes, pods, resource usage
# - Pod Metrics: Container CPU, memory, restarts
#
# These use standard kube-state-metrics and cAdvisor metrics
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-kubernetes
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboards
    app.kubernetes.io/part-of: saasodoo
data:
  kubernetes-cluster.json: |
    {
      "annotations": { "list": [] },
      "description": "Kubernetes Cluster Overview - Nodes, Pods, and Resource Utilization",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "panels": [],
          "title": "Cluster Overview",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }
          },
          "targets": [
            { "expr": "count(kube_node_info)", "legendFormat": "", "refId": "A" }
          ],
          "title": "Total Nodes",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center"
          },
          "targets": [
            { "expr": "count(kube_pod_info{namespace=\"saasodoo\"})", "legendFormat": "", "refId": "A" }
          ],
          "title": "SaaSOdoo Pods",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 3 }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "id": 4,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center"
          },
          "targets": [
            { "expr": "sum(kube_pod_status_phase{namespace=\"saasodoo\",phase=\"Failed\"}) or vector(0)", "legendFormat": "", "refId": "A" }
          ],
          "title": "Failed Pods",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "id": 5,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center"
          },
          "targets": [
            { "expr": "sum(kube_pod_status_phase{namespace=\"saasodoo\",phase=\"Pending\"}) or vector(0)", "legendFormat": "", "refId": "A" }
          ],
          "title": "Pending Pods",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "showPoints": "never"
              },
              "unit": "percentunit"
            }
          },
          "gridPos": { "h": 4, "w": 8, "x": 16, "y": 1 },
          "id": 6,
          "options": {
            "legend": { "displayMode": "hidden" },
            "tooltip": { "mode": "multi" }
          },
          "targets": [
            { "expr": "sum(rate(container_cpu_usage_seconds_total{id=\"/\"}[5m])) / sum(machine_cpu_cores)", "legendFormat": "CPU", "refId": "A" }
          ],
          "title": "Cluster CPU Usage",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 10,
          "panels": [],
          "title": "Resource Usage",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 1,
                "showPoints": "never",
                "stacking": { "group": "A", "mode": "normal" }
              },
              "unit": "short"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 11,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "right" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            { "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"saasodoo\",container!=\"\"}[5m])) by (pod) * 1000", "legendFormat": "{{pod}}", "refId": "A" }
          ],
          "title": "Pod CPU Usage (millicores)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 1,
                "showPoints": "never",
                "stacking": { "group": "A", "mode": "normal" }
              },
              "unit": "bytes"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "id": 12,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "right" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            { "expr": "sum(container_memory_working_set_bytes{namespace=\"saasodoo\",container!=\"\"}) by (pod)", "legendFormat": "{{pod}}", "refId": "A" }
          ],
          "title": "Pod Memory Usage",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "id": 20,
          "panels": [],
          "title": "Pod Restarts",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "custom": { "align": "auto", "cellOptions": { "type": "auto" }, "inspect": false },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 3 }
                ]
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Restarts (1h)" },
                "properties": [
                  { "id": "custom.cellOptions", "value": { "mode": "gradient", "type": "color-background" } }
                ]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 15 },
          "id": 21,
          "options": {
            "cellHeight": "sm",
            "footer": { "countRows": false, "fields": "", "reducer": ["sum"] },
            "showHeader": true,
            "sortBy": [{ "desc": true, "displayName": "Restarts (1h)" }]
          },
          "targets": [
            {
              "expr": "increase(kube_pod_container_status_restarts_total{namespace=\"saasodoo\"}[1h])",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Pod Restarts (Last Hour)",
          "transformations": [
            { "id": "organize", "options": { "excludeByName": { "Time": true, "namespace": true }, "renameByName": { "container": "Container", "pod": "Pod", "Value": "Restarts (1h)" } } }
          ],
          "type": "table"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["kubernetes", "cluster"],
      "time": { "from": "now-1h", "to": "now" },
      "title": "Kubernetes Cluster",
      "uid": "kubernetes-cluster",
      "version": 1
    }

---
# Grafana IngressRoute
#
# Exposes Grafana via Traefik at:
# - http://grafana.62.171.153.219.nip.io
#
# Also exposes Prometheus and Alertmanager UIs
#
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: visualization
    app.kubernetes.io/part-of: saasodoo
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`grafana.62.171.153.219.nip.io`)
      kind: Rule
      services:
        - name: grafana
          port: 3000
---
# Prometheus IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: saasodoo
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prometheus.62.171.153.219.nip.io`)
      kind: Rule
      services:
        - name: prometheus
          port: 9090
---
# Alertmanager IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alerting
    app.kubernetes.io/part-of: saasodoo
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`alertmanager.62.171.153.219.nip.io`)
      kind: Rule
      services:
        - name: alertmanager
          port: 9093

---
# Grafana Deployment
#
# Grafana is the visualization layer for SaaSOdoo monitoring:
# - Pre-configured with Prometheus datasource
# - Includes custom dashboards for SaaSOdoo services
# - Persistent storage for dashboard changes
#
# Access: http://grafana.109.199.108.243.nip.io
# Default login: admin / SaasOdoo2024! (change in production!)
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: visualization
    app.kubernetes.io/part-of: saasodoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/component: visualization
        app.kubernetes.io/part-of: saasodoo
      annotations:
        # Trigger rollout on config changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      serviceAccountName: grafana
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472

      # Init container to set up dashboard directories
      initContainers:
        - name: init-dashboards
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /var/lib/grafana/dashboards/saasodoo
              mkdir -p /var/lib/grafana/dashboards/kubernetes
              mkdir -p /var/lib/grafana/dashboards/infrastructure
              chown -R 472:472 /var/lib/grafana
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
          securityContext:
            runAsUser: 0
            runAsNonRoot: false

      containers:
        - name: grafana
          image: grafana/grafana:11.4.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          env:
            # Admin credentials from secret
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-password
            - name: GF_SECURITY_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: secret-key
            # Paths
            - name: GF_PATHS_CONFIG
              value: /etc/grafana/grafana.ini
            - name: GF_PATHS_DATA
              value: /var/lib/grafana
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning

          volumeMounts:
            # Main config
            - name: grafana-config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
              readOnly: true
            # Datasources provisioning
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            # Dashboard providers
            - name: grafana-dashboard-providers
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            # SaaSOdoo dashboards
            - name: grafana-dashboards-saasodoo
              mountPath: /var/lib/grafana/dashboards/saasodoo
              readOnly: true
            # Kubernetes dashboards
            - name: grafana-dashboards-kubernetes
              mountPath: /var/lib/grafana/dashboards/kubernetes
              readOnly: true
            # Infrastructure dashboards
            - name: grafana-dashboards-infrastructure
              mountPath: /var/lib/grafana/dashboards/infrastructure
              readOnly: true
            # Persistent data
            - name: grafana-data
              mountPath: /var/lib/grafana

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        # Configuration
        - name: grafana-config
          configMap:
            name: grafana-config
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboard-providers
          configMap:
            name: grafana-dashboard-providers
        # Dashboard ConfigMaps
        - name: grafana-dashboards-saasodoo
          configMap:
            name: grafana-dashboards-saasodoo
        - name: grafana-dashboards-kubernetes
          configMap:
            name: grafana-dashboards-kubernetes
        - name: grafana-dashboards-infrastructure
          configMap:
            name: grafana-dashboards-infrastructure
        # Persistent storage
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data

      # Prefer scheduling on monitoring nodes
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/monitoring
                    operator: Exists
---
# ServiceAccount for Grafana
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: visualization
    app.kubernetes.io/part-of: saasodoo

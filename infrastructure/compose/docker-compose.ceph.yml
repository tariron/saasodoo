version: '3.8'

services:
  # Reverse Proxy & Load Balancer
  traefik:
    image: traefik:v3.6.1
    ports:
      - "80:80"
      # SECURITY: Traefik dashboard port closed - access via traefik.${BASE_DOMAIN} with auth instead
      # - "8080:8080"  # Traefik dashboard
    environment:
      - BASE_DOMAIN=${BASE_DOMAIN}
      - TRAEFIK_DASHBOARD_CREDENTIALS=${TRAEFIK_DASHBOARD_CREDENTIALS}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    configs:
      - source: traefik_config
        target: /etc/traefik/traefik.yml
      - source: traefik_middlewares
        target: /etc/traefik/dynamic/middlewares.yml
      - source: traefik_dashboard
        target: /etc/traefik/dynamic/dashboard.yml
    networks:
      - saasodoo-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
      # NOTE: Traefik dashboard routing configured via file provider (dynamic/dashboard.yml)
      # Labels don't work for self-routing in Swarm mode

  # Database
  postgres:
    image: registry.62.171.153.219.nip.io/compose-postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_MULTIPLE_DATABASES}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Service user passwords for initialization scripts
      POSTGRES_READONLY_PASSWORD: ${POSTGRES_READONLY_PASSWORD}
      POSTGRES_BACKUP_PASSWORD: ${POSTGRES_BACKUP_PASSWORD}
      POSTGRES_AUTH_SERVICE_PASSWORD: ${POSTGRES_AUTH_SERVICE_PASSWORD}
      POSTGRES_BILLING_SERVICE_PASSWORD: ${POSTGRES_BILLING_SERVICE_PASSWORD}
      POSTGRES_INSTANCE_SERVICE_PASSWORD: ${POSTGRES_INSTANCE_SERVICE_PASSWORD}
      POSTGRES_DATABASE_SERVICE_PASSWORD: ${POSTGRES_DATABASE_SERVICE_PASSWORD}
    volumes:
      - /mnt/cephfs/postgres_data:/var/lib/postgresql
    networks:
      - saasodoo-network
    # SECURITY: PostgreSQL port NOT exposed publicly - only accessible via internal Docker network
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo_user} -d ${POSTGRES_DB:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "traefik.enable=false"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s

  # PostgreSQL 2 - Odoo Instance Databases (Separate server for customer Odoo databases)
  postgres2:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES2_USER:-odoo_admin}
      POSTGRES_PASSWORD: ${POSTGRES2_PASSWORD:-odoo_admin_secure_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /mnt/cephfs/postgres2_data:/var/lib/postgresql
    networks:
      - saasodoo-network
    # SECURITY: PostgreSQL port NOT exposed publicly - only accessible via internal Docker network
    # ports:
    #   - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES2_USER:-odoo_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "traefik.enable=false"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # pgAdmin - PostgreSQL Management UI
  pgadmin:
    image: dpage/pgadmin4:9.10
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - /mnt/cephfs/pgadmin_data:/var/lib/pgadmin
    networks:
      - saasodoo-network
    # SECURITY: pgAdmin port NOT exposed publicly - only accessible via Traefik
    depends_on:
      - postgres
    deploy:
      replicas: 0
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.${BASE_DOMAIN}`)"
        - "traefik.http.routers.pgadmin.service=pgadmin"
        - "traefik.http.services.pgadmin.loadbalancer.server.port=80"

  # Redis Cache & Session Store
  redis:
    image: registry.62.171.153.219.nip.io/compose-redis:latest
    command: redis-server /etc/redis/redis.conf
    volumes:
      - /mnt/cephfs/redis_data:/data
    networks:
      - saasodoo-network
    # SECURITY: Redis port NOT exposed publicly - only accessible via internal Docker network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    labels:
      - "traefik.enable=false"
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s

  # Message Queue
  rabbitmq:
    image: rabbitmq:4.2.0-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-saasodoo}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-saasodoo123}
      RABBITMQ_DEFAULT_VHOST: saasodoo
    volumes:
      - /mnt/cephfs/rabbitmq_data:/var/lib/rabbitmq
    networks:
      - saasodoo-network
    # SECURITY: RabbitMQ ports NOT exposed publicly - only accessible via internal Docker network
    # ports:
    #   - "5672:5672"
    #   - "15672:15672"  # Management UI
    # healthcheck:
    #   test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
    #   interval: 10s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 40s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.rabbitmq.rule=Host(`rabbitmq.${BASE_DOMAIN}`)"
        - "traefik.http.routers.rabbitmq.service=rabbitmq"
        - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"

  # Development Tools
  mailhog:
    image: mailhog/mailhog:latest
    networks:
      - saasodoo-network
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mailhog.rule=Host(`mail.${BASE_DOMAIN}`)"
        - "traefik.http.routers.mailhog.service=mailhog"
        - "traefik.http.services.mailhog.loadbalancer.server.port=8025"

  # ===== BILLING INFRASTRUCTURE =====
  
  # KillBill MariaDB Database (with pre-built schemas)
  killbill-db:
    image: killbill/mariadb:0.24
    environment:
      MYSQL_ROOT_PASSWORD: ${KILLBILL_MYSQL_ROOT_PASSWORD:-killbill}
    volumes:
      - /mnt/cephfs/killbill_db_data:/var/lib/mysql
      #- ../../shared/configs/killbill:/docker-entrypoint-initdb.d:ro
    networks:
      - saasodoo-network
    #healthcheck:
    #  test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
    #  interval: 10s
    #  timeout: 5s
    #  retries: 5
    #  start_period: 10s
    labels:
      - "traefik.enable=false"
    deploy:
      replicas: 1
      #placement:
      #  constraints:
      #    - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s

  # KillBill Billing Engine
  killbill:
    image: killbill/killbill:0.24.15
    environment:
      # Database Configuration
      KILLBILL_DAO_URL: jdbc:mysql://killbill-db:3306/killbill
      KILLBILL_DAO_USER: root
      KILLBILL_DAO_PASSWORD: ${KILLBILL_MYSQL_ROOT_PASSWORD:-killbill}
      
      # API Credentials
      KILLBILL_SERVER_MULTITENANT: "true"
      KILLBILL_CONFIG_OSGI_BUNDLE_CACHE_NAME: felix-cache
      
      # API credentials from .env file
      KILLBILL_USERNAME: ${KILLBILL_USERNAME}
      KILLBILL_PASSWORD: ${KILLBILL_PASSWORD}
      KILLBILL_API_SECRET: ${KILLBILL_API_SECRET}
      KILLBILL_API_KEY: ${KILLBILL_API_KEY}
      
      # JVM Memory settings
      KILLBILL_JVM_PERM_SIZE: 512m
      KILLBILL_JVM_MAX_PERM_SIZE: 1G
      
      # Webhook Configuration
      KILLBILL_NOTIFICATION_URL: http://billing-service:8004/api/billing/webhooks/killbill
      KILLBILL_NOTIFICATION_NB_THREADS: 3
      KILLBILL_NOTIFICATION_QUEUE_CAPACITY: 100
      
      # HTTP Client Configuration - Disable HTTP/2
      KILLBILL_SERVER_HTTP_CLIENT_ENABLE_HTTP2: "false"
      KILLBILL_HTTP_CLIENT_DISABLE_HTTP2: "true"

      # Test Mode Configuration - Enable clock manipulation
      KILLBILL_SERVER_TEST_MODE: "true"
    networks:
      - saasodoo-network
    depends_on:
      - killbill-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/1.0/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    # ports:
    #   - "8081:8080"  # Direct access to KillBill API (avoids Traefik port conflict)
    deploy:
      replicas: 1
      #placement:
      #  constraints:
      #    - node.role == manager
      restart_policy:
        condition: any
        delay: 10s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.killbill.rule=Host(`billing.${BASE_DOMAIN}`)"
        - "traefik.http.routers.killbill.service=killbill"
        - "traefik.http.services.killbill.loadbalancer.server.port=8080"

  # Kaui Admin UI for KillBill
  kaui:
    image: killbill/kaui:3.0.23
    environment:
      # Database Configuration for Kaui
      KAUI_KILLBILL_URL: http://killbill:8080
      KAUI_KILLBILL_API_KEY: lazar
      KAUI_KILLBILL_API_SECRET: bob
      
      # Kaui Database (shared with KillBill)
      KAUI_CONFIG_DAO_URL: jdbc:mysql://killbill-db:3306/kaui
      KAUI_CONFIG_DAO_USER: root
      KAUI_CONFIG_DAO_PASSWORD: ${KILLBILL_MYSQL_ROOT_PASSWORD:-killbill}
      
      # Default admin credentials
      KAUI_ROOT_USERNAME: admin
      KAUI_ROOT_PASSWORD: password
      
      # Enable automatic database migration
      KAUI_CONFIG_CURRENCY: USD
    networks:
      - saasodoo-network
    depends_on:
      - killbill
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    # ports:
    #   - "9090:8080"  # Direct access to Kaui Admin (avoids Grafana port conflict)
    deploy:
      replicas: 0
      restart_policy:
        condition: any
        delay: 10s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.kaui.rule=Host(`billing-admin.${BASE_DOMAIN}`)"
        - "traefik.http.routers.kaui.service=kaui"
        - "traefik.http.services.kaui.loadbalancer.server.port=8080"

  # ===== MICROSERVICES =====
  
  # User Service - Customer Authentication & Management
  user-service:
    image: registry.62.171.153.219.nip.io/compose-user-service:latest
    environment:
      # Database Configuration - Service-specific credentials
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: auth
      DB_SERVICE_USER: ${POSTGRES_AUTH_SERVICE_USER:-auth_service}
      DB_SERVICE_PASSWORD: ${POSTGRES_AUTH_SERVICE_PASSWORD:-auth_service_secure_pass_change_me}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-1440}
      
      # Notification Service Configuration
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL:-http://notification.saasodoo.local}

      # Frontend URL for email links
      FRONTEND_URL: ${FRONTEND_URL:-http://app.saasodoo.local}

      # Application Configuration
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - saasodoo-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # ports:
    #   - "8001:8001"  # Expose user-service port to host
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - "traefik.enable=true"
        # API routes
        - "traefik.http.routers.user-service.rule=Host(`api.${BASE_DOMAIN}`) && PathPrefix(`/user`)"
        - "traefik.http.routers.user-service.service=user-service"
        - "traefik.http.services.user-service.loadbalancer.server.port=8001"
        # Auth routes
        - "traefik.http.routers.user-auth.rule=Host(`auth.${BASE_DOMAIN}`)"
        - "traefik.http.routers.user-auth.service=user-service"
        # Strip /user prefix for clean API
        - "traefik.http.middlewares.user-strip.stripprefix.prefixes=/user"
        - "traefik.http.routers.user-service.middlewares=user-strip"


  # Instance Service - Odoo Instance Operations & Lifecycle Management
  instance-service:
    image: registry.62.171.153.219.nip.io/compose-instance-service:latest
    environment:
      # Database Configuration - Service-specific credentials (Platform DB - postgres1)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: instance
      POSTGRES_DEFAULT_DB: postgres
      DB_SERVICE_USER: ${POSTGRES_INSTANCE_SERVICE_USER:-instance_service}
      DB_SERVICE_PASSWORD: ${POSTGRES_INSTANCE_SERVICE_PASSWORD:-instance_service_secure_pass_change_me}

      # Odoo Instance Database Configuration (postgres2)
      ODOO_POSTGRES_HOST: postgres2
      ODOO_POSTGRES_PORT: 5432
      ODOO_POSTGRES_DEFAULT_DB: postgres
      ODOO_POSTGRES_ADMIN_USER: ${POSTGRES2_USER:-odoo_admin}
      ODOO_POSTGRES_ADMIN_PASSWORD: ${POSTGRES2_PASSWORD:-odoo_admin_secure_pass}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # RabbitMQ Configuration
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_VHOST: saasodoo
      
      # Docker Configuration (for instance lifecycle management)
      DOCKER_HOST: unix:///var/run/docker.sock
      
      # Instance Configuration
      ODOO_INSTANCES_PATH: ${ODOO_INSTANCES_PATH:-/var/lib/odoo/instances}
      ODOO_BACKUPS_PATH: ${ODOO_BACKUPS_PATH:-/var/lib/odoo/backups}
      DEFAULT_ODOO_VERSION: ${DEFAULT_ODOO_VERSION:-17.0}
      
      # Instance Limits
      MAX_INSTANCES_PER_USER: ${MAX_INSTANCES_PER_USER:-5}
      INSTANCE_CPU_LIMIT: ${INSTANCE_CPU_LIMIT:-1.0}
      INSTANCE_MEMORY_LIMIT: ${INSTANCE_MEMORY_LIMIT:-2G}
      INSTANCE_STORAGE_LIMIT: ${INSTANCE_STORAGE_LIMIT:-10G}
      
      # Monitoring Configuration
      AUTO_START_MONITORING: ${AUTO_START_MONITORING:-true}

      # Application Configuration
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      BASE_DOMAIN: ${BASE_DOMAIN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for container management
      - /mnt/cephfs/odoo_instances:/var/lib/odoo/instances  # Instance storage
      - /mnt/cephfs/odoo_backups:/var/lib/odoo/backups  # Backup storage
      - /mnt/cephfs:/mnt/cephfs:rw  # CephFS mount for quota management
    networks:
      - saasodoo-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # ports:
    #   - "8003:8003"  # Expose instance-service port to host
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - "traefik.enable=true"
        # API routes
        - "traefik.http.routers.instance-service.rule=Host(`api.${BASE_DOMAIN}`) && PathPrefix(`/instance`)"
        - "traefik.http.routers.instance-service.service=instance-service"
        - "traefik.http.services.instance-service.loadbalancer.server.port=8003"
        # Strip /instance prefix for clean API
        - "traefik.http.middlewares.instance-strip.stripprefix.prefixes=/instance"
        - "traefik.http.routers.instance-service.middlewares=instance-strip"

  # Instance Service Worker - Background Task Processing
  instance-worker:
    image: registry.62.171.153.219.nip.io/compose-instance-worker:latest
    stop_signal: SIGQUIT
    stop_grace_period: 120s
    command: celery -A app.celery_config worker --loglevel=info --pool=threads --concurrency=16 --queues=instance_provisioning,instance_operations,instance_maintenance,instance_monitoring
    environment:
      # Database Configuration - Service-specific credentials (Platform DB - postgres1)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: instance
      POSTGRES_DEFAULT_DB: postgres
      DB_SERVICE_USER: ${POSTGRES_INSTANCE_SERVICE_USER:-instance_service}
      DB_SERVICE_PASSWORD: ${POSTGRES_INSTANCE_SERVICE_PASSWORD:-instance_service_secure_pass_change_me}

      # Legacy Admin credentials (kept for backward compatibility - will be deprecated)
      POSTGRES_USER: ${POSTGRES_USER:-odoo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_change_me}

      # Odoo Instance Database Configuration (postgres2)
      ODOO_POSTGRES_HOST: postgres2
      ODOO_POSTGRES_PORT: 5432
      ODOO_POSTGRES_DEFAULT_DB: postgres
      ODOO_POSTGRES_ADMIN_USER: ${POSTGRES2_USER:-odoo_admin}
      ODOO_POSTGRES_ADMIN_PASSWORD: ${POSTGRES2_PASSWORD:-odoo_admin_secure_pass}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # RabbitMQ Configuration
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_VHOST: saasodoo
      RABBITMQ_USER: ${RABBITMQ_USER:-saasodoo}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-saasodoo123}

      # Docker Configuration (for instance lifecycle management)
      DOCKER_HOST: unix:///var/run/docker.sock

      # Application Configuration
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      BASE_DOMAIN: ${BASE_DOMAIN}

      # Celery Configuration - Fix for prefork pool issues
      C_FORCE_ROOT: "true"
      CELERY_POOL: threads
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for container management
      - /mnt/cephfs/odoo_backups:/var/lib/odoo/backups  # Backup storage
      - /mnt/cephfs:/mnt/cephfs:rw  # CephFS mount for quota management
    networks:
      - saasodoo-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_config status 2>&1 | grep -q ':.*OK' || exit 1"]
      interval: 60s
      timeout: 20s
      retries: 5
      start_period: 60s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
      labels:
        - "traefik.enable=false"

  # Billing Service - KillBill Integration & Billing Management
  billing-service:
    image: registry.62.171.153.219.nip.io/compose-billing-service:latest
    environment:
      # Database Configuration - Service-specific credentials
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: billing
      DB_SERVICE_USER: ${POSTGRES_BILLING_SERVICE_USER:-billing_service}
      DB_SERVICE_PASSWORD: ${POSTGRES_BILLING_SERVICE_PASSWORD:-billing_service123}
      
      # KillBill Configuration
      KILLBILL_URL: ${KILLBILL_URL:-http://killbill:8080}
      KILLBILL_API_KEY: ${KILLBILL_API_KEY}
      KILLBILL_API_SECRET: ${KILLBILL_API_SECRET}
      KILLBILL_USERNAME: ${KILLBILL_USERNAME}
      KILLBILL_PASSWORD: ${KILLBILL_PASSWORD}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Application Configuration
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Paynow Configuration
      PAYNOW_INTEGRATION_ID: ${PAYNOW_INTEGRATION_ID}
      PAYNOW_INTEGRATION_KEY: ${PAYNOW_INTEGRATION_KEY}
      PAYNOW_MERCHANT_EMAIL: ${PAYNOW_MERCHANT_EMAIL}
      PAYNOW_RESULT_URL: http://api.${BASE_DOMAIN}/billing/api/billing/webhooks/paynow
      PAYNOW_BASE_URL: ${PAYNOW_BASE_URL:-https://www.paynow.co.zw}
    networks:
      - saasodoo-network
    depends_on:
      - postgres
      - redis
      - killbill
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8004/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # ports:
    #   - "8004:8004"  # Expose billing-service port to host
    deploy:
      replicas: 1
      #placement:
      #  constraints:
      #    - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - "traefik.enable=true"
        # API routes
        - "traefik.http.routers.billing-service.rule=Host(`api.${BASE_DOMAIN}`) && PathPrefix(`/billing`)"
        - "traefik.http.routers.billing-service.service=billing-service"
        - "traefik.http.services.billing-service.loadbalancer.server.port=8004"
        # Strip /billing prefix for clean API
        - "traefik.http.middlewares.billing-strip.stripprefix.prefixes=/billing"
        - "traefik.http.routers.billing-service.middlewares=billing-strip"

  # Database Service - Dynamic PostgreSQL Pool Allocation & Management
  database-service:
    image: registry.62.171.153.219.nip.io/compose-database-service:latest
    environment:
      # Database Configuration - Service-specific credentials (Platform DB - postgres1)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: instance
      DB_SERVICE_USER: ${POSTGRES_DATABASE_SERVICE_USER:-database_service}
      DB_SERVICE_PASSWORD: ${POSTGRES_DATABASE_SERVICE_PASSWORD:-database_service_secure_pass_change_me}

      # PostgreSQL Admin Credentials (for health checks on allocated pools)
      POSTGRES_ADMIN_USER: ${POSTGRES2_USER:-odoo_admin}
      POSTGRES_ADMIN_PASSWORD: ${POSTGRES2_PASSWORD:-odoo_admin_secure_pass}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # RabbitMQ Configuration
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_VHOST: saasodoo
      RABBITMQ_USER: ${RABBITMQ_USER:-saasodoo}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-saasodoo123}

      # Docker Configuration (for pool provisioning)
      DOCKER_HOST: unix:///var/run/docker.sock

      # CephFS Configuration
      CEPHFS_MOUNT_PATH: /mnt/cephfs

      # Pool Configuration
      DB_POOL_MAX_INSTANCES: ${DB_POOL_MAX_INSTANCES:-50}
      DB_POOL_CPU_LIMIT: ${DB_POOL_CPU_LIMIT:-2}
      DB_POOL_MEMORY_LIMIT: ${DB_POOL_MEMORY_LIMIT:-4G}

      # Application Configuration
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_VERSION: 1.0.0
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Docker socket for service management (read-only)
      - /mnt/cephfs:/mnt/cephfs:rw  # CephFS mount for pool storage
    networks:
      - saasodoo-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8005/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # ports:
    #   - "8005:8005"  # Expose database-service port to host
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - "traefik.enable=true"
        # API routes
        - "traefik.http.routers.database-service.rule=Host(`api.${BASE_DOMAIN}`) && PathPrefix(`/database`)"
        - "traefik.http.routers.database-service.service=database-service"
        - "traefik.http.services.database-service.loadbalancer.server.port=8005"
        # Strip /database prefix for clean API
        - "traefik.http.middlewares.database-strip.stripprefix.prefixes=/database"
        - "traefik.http.routers.database-service.middlewares=database-strip"

  # Database Worker - Celery Worker for Database Provisioning Tasks
  database-worker:
    image: registry.62.171.153.219.nip.io/compose-database-worker:latest
    stop_signal: SIGQUIT
    stop_grace_period: 120s
    command: celery -A app.celery_config worker --loglevel=info --pool=threads --concurrency=4 --queues=database_provisioning,database_monitoring,database_maintenance
    environment:
      # Database Configuration - Same as database-service
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: instance
      DB_SERVICE_USER: ${POSTGRES_DATABASE_SERVICE_USER:-database_service}
      DB_SERVICE_PASSWORD: ${POSTGRES_DATABASE_SERVICE_PASSWORD:-database_service_secure_pass_change_me}

      # PostgreSQL Admin Credentials (for pool operations)
      POSTGRES_ADMIN_USER: ${POSTGRES2_USER:-odoo_admin}
      POSTGRES_ADMIN_PASSWORD: ${POSTGRES2_PASSWORD:-odoo_admin_secure_pass}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # RabbitMQ Configuration
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_VHOST: saasodoo
      RABBITMQ_USER: ${RABBITMQ_USER:-saasodoo}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-saasodoo123}

      # Docker Configuration (for pool provisioning)
      DOCKER_HOST: unix:///var/run/docker.sock

      # CephFS Configuration
      CEPHFS_MOUNT_PATH: /mnt/cephfs

      # Pool Configuration
      DB_POOL_MAX_INSTANCES: ${DB_POOL_MAX_INSTANCES:-50}
      DB_POOL_CPU_LIMIT: ${DB_POOL_CPU_LIMIT:-2}
      DB_POOL_MEMORY_LIMIT: ${DB_POOL_MEMORY_LIMIT:-4G}

      # Application Configuration
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Celery Configuration
      C_FORCE_ROOT: "true"
      CELERY_POOL: threads
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for service management
      - /mnt/cephfs:/mnt/cephfs:rw  # CephFS mount for pool storage
    networks:
      - saasodoo-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - database-service
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_config status 2>&1 | grep -q ':.*OK' || exit 1"]
      interval: 60s
      timeout: 20s
      retries: 5
      start_period: 60s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      labels:
        - "traefik.enable=false"

  database-beat:
    image: registry.62.171.153.219.nip.io/compose-database-beat:latest
    stop_signal: SIGTERM
    stop_grace_period: 30s
    command: celery -A app.celery_config beat --loglevel=info
    healthcheck:
      disable: true  # Beat doesn't expose HTTP, disable inherited healthcheck
    environment:
      # Database Configuration - Same as database-service
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: instance
      DB_SERVICE_USER: ${POSTGRES_DATABASE_SERVICE_USER:-database_service}
      DB_SERVICE_PASSWORD: ${POSTGRES_DATABASE_SERVICE_PASSWORD:-database_service_secure_pass_change_me}

      # PostgreSQL Admin Credentials (for pool operations)
      POSTGRES_ADMIN_USER: ${POSTGRES2_USER:-odoo_admin}
      POSTGRES_ADMIN_PASSWORD: ${POSTGRES2_PASSWORD:-odoo_admin_secure_pass}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # RabbitMQ Configuration
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_VHOST: saasodoo
      RABBITMQ_USER: ${RABBITMQ_USER:-saasodoo}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-saasodoo123}

      # CephFS Configuration
      CEPHFS_MOUNT_PATH: /mnt/cephfs

      # Application Configuration
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Celery Configuration
      C_FORCE_ROOT: "true"
    volumes:
      - /mnt/cephfs:/mnt/cephfs:ro  # Read-only access to CephFS (beat doesn't need write)
    networks:
      - saasodoo-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - database-service
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager  # Run on manager node only (single beat instance)
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      labels:
        - "traefik.enable=false"

  # Frontend Service - React SPA with Flask backend
  frontend-service:
    image: registry.62.171.153.219.nip.io/compose-frontend-service:latest
    # ports:
    #   - "3000:3000"  # Direct access for debugging
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=true
      - BASE_DOMAIN=${BASE_DOMAIN}
      - ENVIRONMENT=${ENVIRONMENT}
    networks:
      - saasodoo-network
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`app.${BASE_DOMAIN}`)"
        - "traefik.http.routers.frontend.service=frontend"
        - "traefik.http.services.frontend.loadbalancer.server.port=3000"
        - "traefik.http.services.frontend.loadbalancer.healthcheck.path=/health"

  # Notification Service - Email and Notification Management
  notification-service:
    image: registry.62.171.153.219.nip.io/compose-notification-service:latest
    environment:
      # SMTP Configuration (Development - MailHog)
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USE_TLS: "false"
      SMTP_USE_SSL: "false"
      SMTP_TIMEOUT: 30

      # SMTP Authentication (empty for MailHog)
      SMTP_USERNAME:
      SMTP_PASSWORD:

      # Email Defaults
      DEFAULT_FROM_EMAIL: noreply@saasodoo.local
      DEFAULT_FROM_NAME: SaaS Odoo Platform

      # Rate Limiting
      MAX_EMAILS_PER_MINUTE: 60
      MAX_EMAILS_PER_HOUR: 1000

      # Database Configuration
      DB_DATABASE_URL: postgresql://notification_service:notification_service_secure_pass_change_me@postgres:5432/communication
      DB_POOL_SIZE: 10
      DB_MAX_OVERFLOW: 20

      # Application Configuration
      APP_DEBUG: ${DEBUG:-true}
      APP_SERVICE_NAME: notification-service
      APP_SERVICE_VERSION: 1.0.0
      APP_API_PREFIX: /api/v1
      APP_TEMPLATES_DIR: app/templates

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - saasodoo-network
    depends_on:
      - postgres
      - mailhog
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.notification.rule=Host(`notification.${BASE_DOMAIN}`)"
        - "traefik.http.routers.notification.service=notification"
        - "traefik.http.services.notification.loadbalancer.server.port=5000"
        - "traefik.http.services.notification.loadbalancer.healthcheck.path=/health"

  # Docker Registry - Private image registry for custom services
  registry:
    image: registry:3.0.0
    # SECURITY: Registry port NOT exposed publicly - only accessible via Traefik
    # ports:
    #   - "5000:5000"
    volumes:
      - /mnt/cephfs/docker-registry:/var/lib/registry
    networks:
      - saasodoo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.registry.rule=Host(`registry.${BASE_DOMAIN}`)"
        - "traefik.http.routers.registry.service=registry"
        - "traefik.http.services.registry.loadbalancer.server.port=5000"

configs:
  traefik_config:
    file: ../traefik/traefik.yml
  traefik_middlewares:
    file: ../traefik/dynamic/middlewares.yml
  traefik_dashboard:
    file: ../traefik/dynamic/dashboard.yml

networks:
  saasodoo-network:
    driver: overlay
    attachable: true
    name: saasodoo-network

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: database
    spec:
      containers:
      - name: postgres
        image: host.docker.internal:5001/saasodoo-postgres:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saasodoo-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        # Service-specific users
        - name: DB_AUTH_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_AUTH_USER
        - name: DB_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saasodoo-secrets
              key: DB_AUTH_PASSWORD
        - name: DB_BILLING_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_BILLING_USER
        - name: DB_BILLING_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saasodoo-secrets
              key: DB_BILLING_PASSWORD
        - name: DB_INSTANCE_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_INSTANCE_USER
        - name: DB_INSTANCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saasodoo-secrets
              key: DB_INSTANCE_PASSWORD
        - name: DB_COMMUNICATION_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_COMMUNICATION_USER
        - name: DB_COMMUNICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saasodoo-secrets
              key: DB_COMMUNICATION_PASSWORD
        - name: DB_DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_DATABASE_USER
        - name: DB_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saasodoo-secrets
              key: DB_DATABASE_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: pgdata
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

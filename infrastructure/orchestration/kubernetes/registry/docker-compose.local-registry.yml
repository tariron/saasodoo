version: '3.8'

services:
  # Secondary local Docker registry for Kubernetes development
  # This registry is used to store images for Kubernetes deployment testing
  # without affecting the primary registry at registry.62.171.153.219.nip.io
  local-k8s-registry:
    image: registry:3.0.0
    container_name: local-k8s-registry
    restart: always
    ports:
      - "5001:5000"  # Different port to avoid conflict with primary registry
    volumes:
      - ./registry-data:/var/lib/registry
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
      REGISTRY_HTTP_ADDR: "0.0.0.0:5000"
    networks:
      - k8s-registry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  k8s-registry-network:
    driver: bridge
    name: k8s-registry-network

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: billing-service
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: billing-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: billing-service
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: saasodoo-service-sa
      containers:
        - name: billing-service
          image: localhost:5001/billing-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8004
              name: http
              protocol: TCP
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              value: "billing"
            - name: DB_SERVICE_USER
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: POSTGRES_BILLING_SERVICE_USER
            - name: DB_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: POSTGRES_BILLING_SERVICE_PASSWORD
            - name: KILLBILL_URL
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: KILLBILL_URL
            - name: KILLBILL_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: KILLBILL_API_KEY
            - name: KILLBILL_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: KILLBILL_API_SECRET
            - name: KILLBILL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: KILLBILL_USERNAME
            - name: KILLBILL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: KILLBILL_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: REDIS_PORT
            - name: PAYNOW_INTEGRATION_ID
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: PAYNOW_INTEGRATION_ID
            - name: PAYNOW_INTEGRATION_KEY
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: PAYNOW_INTEGRATION_KEY
            - name: PAYNOW_MERCHANT_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: PAYNOW_MERCHANT_EMAIL
            - name: PAYNOW_RESULT_URL
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: PAYNOW_RESULT_URL
            - name: PAYNOW_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: PAYNOW_BASE_URL
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: DEBUG
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: LOG_LEVEL
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
            requests:
              cpu: "200m"
              memory: "256Mi"

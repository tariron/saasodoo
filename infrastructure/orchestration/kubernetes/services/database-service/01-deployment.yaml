---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: database-service
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: database-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: database-service
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: database-service-sa
      containers:
        - name: database-service
          image: registry.62.171.153.219.nip.io/database-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8005
              name: http
              protocol: TCP
          env:
            # Database Configuration - Platform DB
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              value: "instance"
            - name: DB_SERVICE_USER
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: POSTGRES_DATABASE_SERVICE_USER
            - name: DB_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: POSTGRES_DATABASE_SERVICE_PASSWORD
            # PostgreSQL Admin Credentials
            - name: POSTGRES_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: POSTGRES_ADMIN_USER
            - name: POSTGRES_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: POSTGRES_ADMIN_PASSWORD
            # Redis Configuration
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: REDIS_PORT
            - name: REDIS_DB
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: REDIS_DB
            # RabbitMQ Configuration
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: RABBITMQ_PORT
            - name: RABBITMQ_VHOST
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: RABBITMQ_VHOST
            - name: RABBITMQ_USER
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: RABBITMQ_PASSWORD
            # Docker Configuration (for pool provisioning)
            - name: DOCKER_HOST
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: DOCKER_HOST
            # CephFS Configuration
            - name: CEPHFS_MOUNT_PATH
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: CEPHFS_MOUNT_PATH
            # Pool Configuration
            - name: DB_POOL_MAX_INSTANCES
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: DB_POOL_MAX_INSTANCES
            - name: DB_POOL_CPU_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: DB_POOL_CPU_LIMIT
            - name: DB_POOL_MEMORY_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: DB_POOL_MEMORY_LIMIT
            # Application Configuration
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: DEBUG
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: LOG_LEVEL
            - name: API_VERSION
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: API_VERSION
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: ENVIRONMENT
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
            - name: cephfs
              mountPath: /mnt/cephfs
              readOnly: false
          livenessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
            requests:
              cpu: "200m"
              memory: "256Mi"
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        - name: cephfs
          hostPath:
            path: /mnt/cephfs
            type: Directory

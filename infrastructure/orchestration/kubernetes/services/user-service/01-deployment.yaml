---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: user-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-service
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: saasodoo-service-sa
      containers:
        - name: user-service
          image: localhost:5001/user-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              name: http
              protocol: TCP
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              value: "auth"
            - name: DB_SERVICE_USER
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: POSTGRES_AUTH_SERVICE_USER
            - name: DB_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: POSTGRES_AUTH_SERVICE_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: REDIS_PORT
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: JWT_SECRET_KEY
            - name: JWT_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: JWT_ALGORITHM
            - name: JWT_EXPIRE_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: JWT_EXPIRE_MINUTES
            - name: NOTIFICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: NOTIFICATION_SERVICE_URL
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: FRONTEND_URL
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: DEBUG
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: saasodoo-config
                  key: LOG_LEVEL
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
            requests:
              cpu: "200m"
              memory: "256Mi"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: frontend-service
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend-service
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: saasodoo-service-sa
      containers:
        - name: frontend-service
          image: registry.62.171.153.219.nip.io/frontend-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: FLASK_ENV
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: FLASK_ENV
            - name: FLASK_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: FLASK_DEBUG
            - name: BASE_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: BASE_DOMAIN
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: ENVIRONMENT
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 45
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3

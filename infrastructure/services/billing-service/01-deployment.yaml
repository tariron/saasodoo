---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: billing-service
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: billing-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: billing-service
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: saasodoo-service-sa
      containers:
        - name: billing-service
          image: registry.62.171.153.219.nip.io/billing-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8004
              name: http
              protocol: TCP
          # Load configurations in priority order (later overrides earlier)
          envFrom:
            # 1. Shared platform config (lowest priority)
            - configMapRef:
                name: shared-config
            # 2. Service-specific config (higher priority)
            - configMapRef:
                name: billing-service-config
            # 3. Service secrets (highest priority)
            - secretRef:
                name: billing-service-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
            requests:
              cpu: "200m"
              memory: "256Mi"

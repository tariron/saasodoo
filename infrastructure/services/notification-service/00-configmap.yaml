---
# Notification Service Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-service-config
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/component: backend
data:
  # Database Configuration
  DB_SERVICE_USER: "communication_service"
  DB_NAME: "communication"
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"
  DB_POOL_MAX_OVERFLOW: "20"

  # SMTP Configuration
  SMTP_HOST: "mailhog-service.saasodoo.svc.cluster.local"
  SMTP_PORT: "1025"
  SMTP_USE_TLS: "false"
  SMTP_USE_SSL: "false"
  SMTP_TIMEOUT: "10"
  DEFAULT_FROM_EMAIL: "noreply@saasodoo.com"
  DEFAULT_FROM_NAME: "SaaSOdoo Notifications"

  # Rate Limiting
  MAX_EMAILS_PER_MINUTE: "100"
  MAX_EMAILS_PER_HOUR: "1000"

  # Logging
  LOG_LEVEL: "INFO"
  DEBUG: "false"

  # Application
  APP_DEBUG: "false"
  APP_SERVICE_NAME: "notification-service"
  APP_SERVICE_VERSION: "1.0.0"
  APP_API_PREFIX: "/api/v1"
  APP_TEMPLATES_DIR: "app/templates"

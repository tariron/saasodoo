---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: instance-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: instance-service
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: instance-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: instance-service
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: instance-service-sa
      containers:
        - name: instance-service
          image: registry.62.171.153.219.nip.io/instance-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8003
              name: http
              protocol: TCP
          # Load configurations in priority order (later overrides earlier)
          envFrom:
            # 1. Shared platform config (lowest priority)
            - configMapRef:
                name: shared-config
            # 2. Service-specific config (higher priority)
            - configMapRef:
                name: instance-service-config
            # 3. Service secrets (highest priority)
            - secretRef:
                name: instance-service-secret
          volumeMounts:
            - name: odoo-instances
              mountPath: /var/lib/odoo/instances
            - name: odoo-backups
              mountPath: /var/lib/odoo/backups
            - name: cephfs
              mountPath: /mnt/cephfs
              readOnly: false
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            limits:
              cpu: "2000m"
              memory: "2Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: odoo-instances
          hostPath:
            path: /mnt/cephfs/odoo_instances
            type: DirectoryOrCreate
        - name: odoo-backups
          hostPath:
            path: /mnt/cephfs/odoo_backups
            type: DirectoryOrCreate
        - name: cephfs
          hostPath:
            path: /mnt/cephfs
            type: Directory

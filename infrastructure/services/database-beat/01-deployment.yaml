---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-beat
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: database-beat
    app.kubernetes.io/component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: database-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: database-beat
        app.kubernetes.io/component: scheduler
    spec:
      serviceAccountName: saasodoo-service-sa
      containers:
        - name: database-beat
          image: registry.62.171.153.219.nip.io/database-service:latest
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - app.celery_config
            - beat
            - --loglevel=info
          # Load configurations in priority order (later overrides earlier)
          envFrom:
            # 1. Shared platform config (lowest priority)
            - configMapRef:
                name: shared-config
            # 2. Service-specific config (higher priority)
            - configMapRef:
                name: database-service-config
            # 3. Service secrets (highest priority)
            - secretRef:
                name: database-service-secret
          volumeMounts:
            - name: cephfs
              mountPath: /mnt/cephfs
              readOnly: true
      volumes:
        - name: cephfs
          hostPath:
            path: /mnt/cephfs
            type: Directory
      terminationGracePeriodSeconds: 30

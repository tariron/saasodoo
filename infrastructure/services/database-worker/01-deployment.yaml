---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-worker
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: database-worker
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: database-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: database-worker
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: database-service-sa
      containers:
        - name: database-worker
          image: registry.62.171.153.219.nip.io/database-service:latest
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - app.celery_config
            - worker
            - --loglevel=info
            - --pool=threads
            - --concurrency=4
            - --queues=database_provisioning,database_monitoring,database_maintenance
          # Load configurations in priority order (later overrides earlier)
          envFrom:
            # 1. Shared platform config (lowest priority)
            - configMapRef:
                name: shared-config
            # 2. Service-specific config (higher priority)
            - configMapRef:
                name: database-service-config
            # 3. Service secrets (highest priority)
            - secretRef:
                name: database-service-secret
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - celery -A app.celery_config status 2>&1 | grep -q ':.*OK' || exit 1
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 20
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - celery -A app.celery_config status 2>&1 | grep -q ':.*OK' || exit 1
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 20
            failureThreshold: 3
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
      terminationGracePeriodSeconds: 120

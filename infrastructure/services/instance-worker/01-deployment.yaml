---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: instance-worker
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: instance-worker
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: instance-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: instance-worker
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: instance-service-sa
      containers:
        - name: instance-worker
          image: registry.62.171.153.219.nip.io/instance-service:latest
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - app.celery_config
            - worker
            - --loglevel=info
            - --pool=threads
            - --concurrency=16
            - --queues=instance_provisioning,instance_operations,instance_maintenance,instance_monitoring
          # Load configurations in priority order (later overrides earlier)
          envFrom:
            # 1. Shared platform config (lowest priority)
            - configMapRef:
                name: shared-config
            # 2. Service-specific config (higher priority)
            - configMapRef:
                name: instance-service-config
            # 3. Service secrets (highest priority)
            - secretRef:
                name: instance-service-secret
          volumeMounts:
            - name: odoo-backups
              mountPath: /var/lib/odoo/backups
            - name: cephfs
              mountPath: /mnt/cephfs
              readOnly: false
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - celery -A app.celery_config status 2>&1 | grep -q ':.*OK' || exit 1
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 20
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - celery -A app.celery_config status 2>&1 | grep -q ':.*OK' || exit 1
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 20
            failureThreshold: 3
      volumes:
        - name: odoo-backups
          hostPath:
            path: /mnt/cephfs/odoo_backups
            type: DirectoryOrCreate
        - name: cephfs
          hostPath:
            path: /mnt/cephfs
            type: Directory
      terminationGracePeriodSeconds: 120

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: killbill
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: killbill
    app.kubernetes.io/component: billing-engine
    app.kubernetes.io/part-of: killbill
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: killbill
  template:
    metadata:
      labels:
        app.kubernetes.io/name: killbill
        app.kubernetes.io/component: billing-engine
        app.kubernetes.io/part-of: killbill
    spec:
      # Init container to download JMX exporter JAR from Maven
      initContainers:
        - name: jmx-exporter-init
          image: alpine:3.19
          command:
            - sh
            - -c
            - |
              wget -O /jmx-exporter/jmx_prometheus_javaagent.jar \
                https://repo1.maven.org/maven2/io/prometheus/jmx/jmx_prometheus_javaagent/0.20.0/jmx_prometheus_javaagent-0.20.0.jar
          volumeMounts:
            - name: jmx-exporter-jar
              mountPath: /jmx-exporter

      containers:
        - name: killbill
          image: killbill/killbill:0.24.15
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9404
              name: metrics
              protocol: TCP
          env:
            # JMX Exporter via JAVA_TOOL_OPTIONS
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/jmx-exporter/jmx_prometheus_javaagent.jar=9404:/jmx-config/config.yaml"

            # Database Configuration
            - name: KILLBILL_DAO_URL
              value: "jdbc:mysql://killbill-db.saasodoo.svc.cluster.local:3306/killbill"
            - name: KILLBILL_DAO_USER
              value: "root"
            - name: KILLBILL_DAO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: KILLBILL_MYSQL_ROOT_PASSWORD

            # Server Configuration
            - name: KILLBILL_SERVER_MULTITENANT
              value: "true"
            - name: KILLBILL_CONFIG_OSGI_BUNDLE_CACHE_NAME
              value: "felix-cache"

            # API Credentials
            - name: KILLBILL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: KILLBILL_USERNAME
            - name: KILLBILL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: KILLBILL_PASSWORD
            - name: KILLBILL_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: KILLBILL_API_SECRET
            - name: KILLBILL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: KILLBILL_API_KEY

            # JVM Memory Settings
            - name: KILLBILL_JVM_PERM_SIZE
              value: "512m"
            - name: KILLBILL_JVM_MAX_PERM_SIZE
              value: "1G"

            # Webhook Configuration
            - name: KILLBILL_NOTIFICATION_URL
              value: "http://billing-service.saasodoo.svc.cluster.local:8004/api/billing/webhooks/killbill"
            - name: KILLBILL_NOTIFICATION_NB_THREADS
              value: "3"
            - name: KILLBILL_NOTIFICATION_QUEUE_CAPACITY
              value: "100"

            # HTTP Client Configuration
            - name: KILLBILL_SERVER_HTTP_CLIENT_ENABLE_HTTP2
              value: "false"
            - name: KILLBILL_HTTP_CLIENT_DISABLE_HTTP2
              value: "true"

            # Test Mode (for development/staging)
            - name: KILLBILL_SERVER_TEST_MODE
              value: "true"

          volumeMounts:
            - name: jmx-exporter-jar
              mountPath: /jmx-exporter
            - name: jmx-config
              mountPath: /jmx-config

          livenessProbe:
            httpGet:
              path: /1.0/healthcheck
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /1.0/healthcheck
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10
          resources:
            requests:
              cpu: "100m"
              memory: "1Gi"
            limits:
              cpu: "500m"
              memory: "1536Mi"

      volumes:
        - name: jmx-exporter-jar
          emptyDir: {}
        - name: jmx-config
          configMap:
            name: killbill-jmx-config

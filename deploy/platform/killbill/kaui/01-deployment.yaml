---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaui
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: kaui
    app.kubernetes.io/component: admin-ui
    app.kubernetes.io/part-of: killbill
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kaui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaui
        app.kubernetes.io/component: admin-ui
        app.kubernetes.io/part-of: killbill
    spec:
      containers:
        - name: kaui
          image: killbill/kaui:3.0.23
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            # KillBill Connection
            - name: KAUI_KILLBILL_URL
              value: "http://killbill.saasodoo.svc.cluster.local:8080"
            - name: KAUI_KILLBILL_API_KEY
              value: "lazar"
            - name: KAUI_KILLBILL_API_SECRET
              value: "bob"

            # Kaui Database Configuration
            - name: KAUI_CONFIG_DAO_URL
              value: "jdbc:mysql://killbill-db.saasodoo.svc.cluster.local:3306/kaui"
            - name: KAUI_CONFIG_DAO_USER
              value: "root"
            - name: KAUI_CONFIG_DAO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saasodoo-secrets
                  key: KILLBILL_MYSQL_ROOT_PASSWORD

            # Default Admin Credentials
            - name: KAUI_ROOT_USERNAME
              value: "admin"
            - name: KAUI_ROOT_PASSWORD
              value: "password"

            # Configuration
            - name: KAUI_CONFIG_CURRENCY
              value: "USD"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          resources:

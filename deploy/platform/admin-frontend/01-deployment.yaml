apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-frontend
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: admin-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: saasodoo
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: admin-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: admin-frontend
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: admin-frontend
        image: registry.109.199.108.243.nip.io/admin-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
# Billing Service IngressRoute with Path Prefix Stripping
# Accessible at: http://api.109.199.108.243.nip.io/billing
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: billing-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: billing-service
    app.kubernetes.io/component: networking
spec:
  entryPoints:
    - web
  routes:
    # Webhook endpoints - permissive rate limiting for KillBill
    - match: Host(`api.109.199.108.243.nip.io`) && PathPrefix(`/billing/api/billing/webhooks`)
      kind: Rule
      services:
        - name: billing-service
          port: 8004
      middlewares:
        - name: webhook-ratelimit
        - name: billing-stripprefix
    # General billing endpoints
    - match: Host(`api.109.199.108.243.nip.io`) && PathPrefix(`/billing`)
      kind: Rule
      services:
        - name: billing-service
          port: 8004
      middlewares:
        - name: api-ratelimit
        - name: billing-stripprefix

---
# Middleware to strip /billing prefix
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: billing-stripprefix
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: billing-service
    app.kubernetes.io/component: networking
spec:
  stripPrefix:
    prefixes:
      - /billing

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: instance-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: instance-service
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: instance-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: instance-service
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: instance-service-sa
      containers:
        - name: instance-service
          image: registry.109.199.108.243.nip.io/instance-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8003
              name: http
              protocol: TCP
          # Load configurations in priority order (later overrides earlier)
          envFrom:
            # 1. Shared platform config (lowest priority)
            - configMapRef:
                name: shared-config
            # 2. Service-specific config (higher priority)
            - configMapRef:
                name: instance-service-config
            # 3. Service secrets (highest priority)
            - secretRef:
                name: instance-service-secret
          # Vhost isolation - use same vhost as instance-worker
          env:
            - name: RABBITMQ_VHOST
              value: "saasodoo-instance"
          volumeMounts:
            - name: odoo-backups
              mountPath: /mnt/cephfs/odoo_backups
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "400m"
              memory: "768Mi"
      volumes:
        - name: odoo-backups
          persistentVolumeClaim:
            claimName: odoo-backups-pvc

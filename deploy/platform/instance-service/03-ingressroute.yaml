---
# Instance Service IngressRoute with Path Prefix Stripping
# Accessible at: http://api.62.171.153.219.nip.io/instance
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: instance-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: instance-service
    app.kubernetes.io/component: networking
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`api.62.171.153.219.nip.io`) && PathPrefix(`/instance`)
      kind: Rule
      services:
        - name: instance-service
          port: 8003
      middlewares:
        - name: instance-ratelimit
        - name: instance-stripprefix

---
# Middleware to strip /instance prefix
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: instance-stripprefix
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: instance-service
    app.kubernetes.io/component: networking
spec:
  stripPrefix:
    prefixes:
      - /instance

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: admin-service
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: admin-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: admin-service
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: saasodoo-service-sa
      containers:
        - name: admin-service
          image: registry.109.199.108.243.nip.io/admin-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8010
              name: http
              protocol: TCP
          # Configuration priority: shared-config < service-config < service-secret
          envFrom:
            - configMapRef:
                name: shared-config
            - configMapRef:
                name: admin-service-config
            - secretRef:
                name: admin-service-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8010
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8010
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

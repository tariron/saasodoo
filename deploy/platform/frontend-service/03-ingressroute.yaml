---
# Frontend Service IngressRoute
# Accessible at:
#   - http://app.62.171.153.219.nip.io (Application - Dashboard)
#   - http://www.62.171.153.219.nip.io (Marketing - Landing Page)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: frontend-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: frontend-service
    app.kubernetes.io/component: networking
spec:
  entryPoints:
    - web
  routes:
    # App subdomain - Dashboard and authenticated routes
    - match: Host(`app.62.171.153.219.nip.io`)
      kind: Rule
      services:
        - name: frontend-service
          port: 80
    # WWW subdomain - Marketing site (landing page, pricing)
    - match: Host(`www.62.171.153.219.nip.io`)
      kind: Rule
      services:
        - name: frontend-service
          port: 80

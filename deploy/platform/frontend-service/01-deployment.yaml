---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: frontend-service
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend-service
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: saasodoo-service-sa
      containers:
        - name: frontend-service
          image: registry.109.199.108.243.nip.io/frontend-service:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: shared-config
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

---
# Notification Service Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-service-config
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/component: backend
data:
  # Database Configuration
  POSTGRES_HOST: "postgres-cluster-rw.saasodoo.svc.cluster.local"
  POSTGRES_PORT: "5432"
  DB_NAME: "communication"
  DB_SERVICE_USER: "notification_service"
  POOL_SIZE: "10"
  MAX_OVERFLOW: "20"
  POOL_TIMEOUT: "30"

  # SMTP Configuration
  SMTP_HOST: "mailhog-service.saasodoo.svc.cluster.local"
  SMTP_PORT: "1025"
  SMTP_USE_TLS: "false"
  SMTP_USE_SSL: "false"
  SMTP_TIMEOUT: "10"
  DEFAULT_FROM_EMAIL: "noreply@saasodoo.com"
  DEFAULT_FROM_NAME: "SaaSOdoo Platform"

  # Rate Limiting
  MAX_EMAILS_PER_MINUTE: "100"
  MAX_EMAILS_PER_HOUR: "1000"

  # Celery Configuration (uses shared-config for RABBITMQ_* and REDIS_*)
  CELERY_WORKER_CONCURRENCY: "8"
  CELERY_TASK_TIME_LIMIT: "300"
  CELERY_TASK_SOFT_TIME_LIMIT: "280"

  # Logging
  LOG_LEVEL: "INFO"
  DEBUG: "false"

  # Application
  APP_DEBUG: "false"
  APP_SERVICE_NAME: "notification-service"
  APP_SERVICE_VERSION: "1.0.0"
  APP_API_PREFIX: "/api/v1"
  APP_TEMPLATES_DIR: "app/templates"
  APP_PLATFORM_NAME: "SaaSOdoo Platform"
  APP_SUPPORT_EMAIL: "support@saasodoo.com"
  APP_SUPPORT_URL: "https://support.saasodoo.com"

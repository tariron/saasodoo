---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-service
  namespace: saasodoo
  labels:
    app.kubernetes.io/name: database-service
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: database-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: database-service
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: database-service-sa
      containers:
        - name: database-service
          image: registry.109.199.108.243.nip.io/database-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8005
              name: http
              protocol: TCP
          # Load configurations in priority order (later overrides earlier)
          envFrom:
            # 1. Shared platform config (lowest priority)
            - configMapRef:
                name: shared-config
            # 2. Service-specific config (higher priority)
            - configMapRef:
                name: database-service-config
            # 3. Service secrets (highest priority)
            - secretRef:
                name: database-service-secret
          # Vhost isolation - use same vhost as database-worker
          env:
            - name: RABBITMQ_VHOST
              value: "saasodoo-database"
          livenessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3

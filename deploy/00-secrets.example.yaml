---
apiVersion: v1
kind: Secret
metadata:
  name: saasodoo-secrets
  namespace: saasodoo
type: Opaque
stringData:
  # PostgreSQL Service Users (one per service)
  POSTGRES_AUTH_SERVICE_USER: "auth_service"
  POSTGRES_AUTH_SERVICE_PASSWORD: "CHANGEME_AUTH_PASSWORD"

  POSTGRES_BILLING_SERVICE_USER: "billing_service"
  POSTGRES_BILLING_SERVICE_PASSWORD: "CHANGEME_BILLING_PASSWORD"

  POSTGRES_INSTANCE_SERVICE_USER: "instance_service"
  POSTGRES_INSTANCE_SERVICE_PASSWORD: "CHANGEME_INSTANCE_PASSWORD"

  POSTGRES_DATABASE_SERVICE_USER: "database_service"
  POSTGRES_DATABASE_SERVICE_PASSWORD: "CHANGEME_DATABASE_PASSWORD"

  # Legacy PostgreSQL credentials (for backward compatibility)
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "CHANGEME_POSTGRES_PASSWORD"

  # JWT Authentication
  JWT_SECRET_KEY: "CHANGEME_JWT_SECRET_KEY_MIN_32_CHARS"

  # KillBill Credentials
  KILLBILL_API_SECRET: "fresh-secret"
  KILLBILL_PASSWORD: "password"

  # PayNow Payment Gateway
  PAYNOW_INTEGRATION_KEY: "CHANGEME_PAYNOW_KEY"

  # RabbitMQ
  RABBITMQ_PASSWORD: "CHANGEME_RABBITMQ_PASSWORD"

  # KillBill MariaDB
  KILLBILL_MYSQL_ROOT_PASSWORD: "CHANGEME_KILLBILL_MYSQL_PASSWORD"

  # SMTP Config for Notifications
  SMTP_USERNAME: ""
  SMTP_PASSWORD: ""



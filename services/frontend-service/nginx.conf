server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint
    location /health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","service":"frontend-service"}';
    }

    # API config endpoint (replaces Flask /api/config)
    location /api/config {
        default_type application/json;
        return 200 '{"BASE_DOMAIN":"62.171.153.219.nip.io","ENVIRONMENT":"production","API_BASE_URL":"http://api.62.171.153.219.nip.io","VERSION":"1.0.0","FEATURES":{"billing":true,"analytics":false,"monitoring":true}}';
    }

    # Static assets with long-term caching (hashed filenames)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Favicon and manifest
    location ~* \.(ico|png|webmanifest)$ {
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;

        # Don't cache index.html (allows app updates)
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
